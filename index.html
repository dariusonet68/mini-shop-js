<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Shop</title>
    <style>
      .cart-list {
        max-height: 200px;
        overflow-y: auto;
      }
      .topbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: #f8f9fa;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .floating-cart {
        position: fixed;
        right: 20px;
        top: 100px;
        width: 250px;
        background: white;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
        z-index: 1000;
      }
      .product-card {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
      }
      .product-image {
        max-width: 100%;
        height: auto;
      }
      .product-description {
        height: 60px;
        overflow: hidden;
      }
      .checkout-area {
        margin-top: 20px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="topbar">
      <button class="btn btn-primary" id="view-cart-topbar">View Cart</button>
    </div>
    <div class="container mt-5">
      <h1 class="mb-4">Mini Shop</h1>
      <div class="row">
        <div class="col-md-8">
          <div class="row" id="product-list"></div>
        </div>
        <div class="col-md-4">
          <h3>Cart</h3>
          <ul class="list-group cart-list" id="cart-list"></ul>
          <div class="d-flex justify-content-between mt-3">
            <span>Total: <span class="cart-total">$0.00</span></span>
            <button class="btn btn-info" id="view-cart">Empty Cart</button>
          </div>
          <button class="btn btn-success mt-3 w-100" id="checkout-btn">
            Checkout
          </button>
        </div>
      </div>
    </div>

    <div class="floating-cart" id="floating-cart">
      <h5>Cart</h5>
      <ul class="list-group cart-list" id="floating-cart-list"></ul>
      <button class="btn btn-primary mt-2 w-100" id="goto-checkout-btn">
        Go to Checkout
      </button>
    </div>

    <div class="container checkout-area" id="checkout-area">
      <h2>Checkout</h2>
      <ul class="list-group cart-list" id="checkout-cart-list"></ul>
      <button class="btn btn-success mt-3 w-100" id="final-checkout-btn">
        Place Order
      </button>
    </div>

    <!-- Modal for completing/canceling order -->
    <div
      class="modal fade"
      id="orderModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="orderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">Complete Order</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to complete your order?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="confirm-order">
              Complete Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for emptying cart -->
    <div
      class="modal fade"
      id="emptyCartModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="emptyCartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="emptyCartModalLabel">Empty Cart</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to empty your cart?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirm-empty-cart"
            >
              Empty Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
